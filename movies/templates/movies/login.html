{% extends 'movies/base.html' %}

{% block content %}
<div class="container">
    <div class="static-page-content">
        <h1 class="section-title">Регистрация на сайте</h1>

        <form method="post">
            {% csrf_token %}

            {% if form.non_field_errors %}
            <div class="form-errors">{{ form.non_field_errors }}</div>
            {% endif %}

            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>

            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <button type="submit" class="btn-details">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
